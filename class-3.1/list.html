<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML list style </title>
</head>
<body>
    <h1>HTML List</h1>

    <h1>Unordered list</h1>
    <ul>
        <li>
             sajib
        </li>
        <li>
            Omar
        </li>
        <li>
            Faruk
        </li>
    </ul>

    <h1>Order list </h1>
    <ol>
        <li>sajib</li>
        <li>Omar</li>
        <li>Faruk </li>
        <li>Raju</li>
    </ol>
</body>
</html>
