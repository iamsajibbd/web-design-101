<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML style </title>
    <!-- internal css  -->
    <style>
        h1{
            background-color: blue;
            height: 100px;
            width: 100%;
            border-radius:10px ;
            
        }
        .h1{
            font-size: 50px ;
            font-family: 'Courier New', Courier, monospace;
            font-weight: 500;
            font-style: italic;
            color: aquamarine;
            background-color: azure;
            align-items: center;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <!-- inline css   -->
    <h1 style="color: chocolate; text-align:center;  margin: auto;  font-size: 20px; font-weight: 400;"> HTML style</h1>

    <h1 class="h1"> Style class use </h1>
</body>
</html>
