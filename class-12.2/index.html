<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Elements</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- select area  -->
     <h1>HTML Form</h1>
     <form>
       <div style="margin-top: 30px;">
        <label for="color">Select your fav color</label>
        <select id="color">
            <option>Red</option>
            <option selected>Black</option>
            <option>White</option>
            <option>Orange</option>
            <option>Green</option>
         </select>
       </div>

       <div style="margin-top: 30px;">
        <label for="car">Select your fav color</label>
        <select id="car" multiple size="2">
            <option>BMW</option>
            <option>BMW</option>
         </select>
       </div>
       <div style="margin-top: 30px;">
        <label for="bio">Your Bio</label>
        <textarea id="bio" rows="10" cols="50" placeholder="Write your bio here......"></textarea>
       </div>

         <div style="margin-top: 30px;">
            <button type="button" id="">Save</button>

            <button type="Submit" id="">Submit</button>
            <button type="reset" id="">Reset</button>
         </div>
     </form>
</body>
</html>
