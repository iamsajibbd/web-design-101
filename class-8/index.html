<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Block and inline Elements</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
     <!-- Block Element  -->
      <p>My Name Is Sajib</p>
      <h1>Hello World </h1>

      <!-- Inline block  -->
       <p>Lorem ipsum dolor, <strong>sit amet </strong> consectetur adipisicing elit. Id nisi culpa voluptatem consequuntur corporis soluta perspiciatis rerum eos adipisci. Excepturi debitis incidunt cum ipsa provident vero id ea dolores ut?</p>
       
</body>
</html>
